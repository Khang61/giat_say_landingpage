<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Laundry Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-display: 'Inter', sans-serif;
            --font-tech: 'JetBrains Mono', monospace;
            --color-wash: #0055ff; /* Strong Blue */
            --color-dry: #ff4800;  /* Industrial Orange */
            --color-dark: #111;
            --color-border: #cbd5e1;
        }

        body {
            font-family: var(--font-display);
            background-color: #f0f2f5;
            color: var(--color-dark);
        }

        /* --- INDUSTRIAL SHAPES --- */
        .chamfer-lg {
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        .chamfer-sm {
            clip-path: polygon(
                8px 0, 100% 0, 
                100% calc(100% - 8px), calc(100% - 8px) 100%, 
                0 100%, 0 8px
            );
        }

        /* --- PATTERNS --- */
        .hazard-stripe {
            background: repeating-linear-gradient(
                45deg,
                rgba(0,0,0,0.03),
                rgba(0,0,0,0.03) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .tech-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        }

        /* --- UTILS --- */
        .font-tech { font-family: var(--font-tech); }
        .text-stroke { -webkit-text-stroke: 1px rgba(0,0,0,0.1); }
        
        /* --- ANIMATION --- */
        .btn-press { transition: transform 0.1s; }
        .btn-press:active { transform: scale(0.98) translateY(2px); }
        
        @keyframes scanline {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }
        .scan-effect::after {
            content: ''; position: absolute; left: 0; top: 0; width: 100%; height: 2px;
            background: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: scanline 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS ---
        const Icon = ({ className, children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="square" strokeLinejoin="miter" className={className}>{children}</svg>
        );
        const GridIcon = () => (<Icon className="w-6 h-6"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></Icon>);
        const ChevronLeft = () => (<Icon className="w-5 h-5"><polyline points="15 18 9 12 15 6"/></Icon>);
        const XIcon = () => (<Icon className="w-6 h-6"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>);
        const ArrowRight = () => (<Icon className="w-6 h-6"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></Icon>);

        // --- ASSETS ---
        // Ảnh 3D Clean, nền trong suốt
        const IMG_WASHER = "https://cdn-icons-png.flaticon.com/512/9564/9564619.png"; 
        const IMG_DRYER = "https://cdn-icons-png.flaticon.com/512/2642/2642289.png";
        const IMG_AD = "https://images.unsplash.com/photo-1517672651691-24622a91b550?q=80&w=2088&auto=format&fit=crop";

        const SERVICES_EXTRA = [
            { id: 'vending', name: 'Vending', code: 'VEND_01', img: 'https://cdn-icons-png.flaticon.com/512/994/994649.png' },
            { id: 'claw', name: 'Game Zone', code: 'GM_02', img: 'https://cdn-icons-png.flaticon.com/512/10608/10608826.png' },
            { id: 'helmet', name: 'Giặt Nón', code: 'HLM_03', img: 'https://cdn-icons-png.flaticon.com/512/2052/2052358.png' },
            { id: 'wifi', name: 'Sạc Pin', code: 'PWR_04', img: 'https://cdn-icons-png.flaticon.com/512/2865/2865767.png' },
        ];

        // --- COMPONENTS ---

        const Header = () => (
            <header className="flex justify-between items-center p-5 bg-white border-b-2 border-slate-200 sticky top-0 z-50">
                <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-[#111] text-white flex items-center justify-center font-black text-xl chamfer-sm border-2 border-[#111]">L</div>
                    <div className="leading-none">
                        <h1 className="font-black text-xl tracking-tighter text-[#111]">LAUNDRY<span className="text-slate-400">OS</span></h1>
                        <p className="font-tech text-[10px] font-bold text-slate-500 mt-1">SYS: ONLINE ●</p>
                    </div>
                </div>
                <div className="bg-slate-100 border border-slate-300 px-3 py-1 chamfer-sm">
                    <span className="font-tech font-bold text-sm text-slate-700">19:45</span>
                </div>
            </header>
        );

        const BigButton = ({ title, sub, code, img, color, onClick }) => (
            <button 
                onClick={onClick}
                className={`
                    w-full relative group btn-press overflow-hidden bg-white
                    border-2 border-slate-200 hover:border-slate-800 transition-colors
                    h-48 chamfer-lg flex flex-col justify-between p-5 text-left
                `}
            >
                {/* Background Tech Elements */}
                <div className="absolute top-0 right-0 w-32 h-32 bg-slate-50 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2 group-hover:bg-slate-100 transition-colors"></div>
                <div className="absolute bottom-0 right-0 p-4 opacity-10 font-tech font-black text-6xl text-slate-400 select-none pointer-events-none">
                    {code.split('_')[1]}
                </div>
                
                {/* Header */}
                <div className="relative z-10 flex justify-between items-start w-full">
                    <div>
                        <div className="flex items-center gap-2 mb-1">
                            <div className={`w-2 h-2 ${color === 'blue' ? 'bg-blue-600' : 'bg-orange-600'} rounded-sm`}></div>
                            <span className="font-tech font-bold text-[10px] text-slate-500 tracking-widest">{code}</span>
                        </div>
                        <h2 className="text-3xl font-black text-[#111] uppercase leading-none tracking-tight group-hover:translate-x-1 transition-transform">{title}</h2>
                    </div>
                    {/* Arrow Indicator */}
                    <div className={`
                        w-8 h-8 flex items-center justify-center border-2 chamfer-sm transition-all
                        ${color === 'blue' 
                            ? 'border-blue-100 text-blue-600 group-hover:bg-blue-600 group-hover:text-white group-hover:border-blue-600' 
                            : 'border-orange-100 text-orange-600 group-hover:bg-orange-600 group-hover:text-white group-hover:border-orange-600'}
                    `}>
                        <ArrowRight />
                    </div>
                </div>

                {/* Image */}
                <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 pointer-events-none group-hover:scale-110 transition-transform duration-300">
                     <img src={img} className="w-full h-full object-contain drop-shadow-xl" />
                </div>

                {/* Footer Status */}
                <div className="relative z-10 mt-auto">
                    <p className="font-tech text-xs font-bold text-slate-400 bg-slate-50 inline-block px-1 border border-slate-100">STATUS: STANDBY</p>
                </div>
            </button>
        );

        const ExtraServicesModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center animate-[fadeIn_0.2s_ease-out]">
                    <div className="w-full max-w-md bg-[#f0f2f5] h-[80vh] sm:h-auto sm:rounded-t-none chamfer-lg border-t-4 border-[#111] overflow-hidden flex flex-col">
                        {/* Modal Header */}
                        <div className="bg-white p-5 border-b-2 border-slate-200 flex justify-between items-center">
                            <div>
                                <h3 className="font-black text-xl uppercase text-[#111]">Tiện Ích Mở Rộng</h3>
                                <p className="font-tech text-xs text-slate-500 font-bold">// EXTRA_MODULES_LIST</p>
                            </div>
                            <button onClick={onClose} className="w-10 h-10 bg-slate-100 hover:bg-slate-200 flex items-center justify-center chamfer-sm border border-slate-300">
                                <XIcon />
                            </button>
                        </div>
                        
                        {/* Grid Content */}
                        <div className="p-5 grid grid-cols-2 gap-3 overflow-y-auto">
                            {SERVICES_EXTRA.map(srv => (
                                <button key={srv.id} className="bg-white border-2 border-slate-200 hover:border-[#111] p-4 chamfer-sm flex flex-col items-center gap-3 group transition-all btn-press">
                                    <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-1 group-hover:scale-110 transition-transform">
                                        <img src={srv.img} className="w-10 h-10 object-contain" />
                                    </div>
                                    <div className="text-center">
                                        <h4 className="font-black text-sm uppercase text-[#111]">{srv.name}</h4>
                                        <p className="font-tech text-[9px] font-bold text-slate-400">{srv.code}</p>
                                    </div>
                                </button>
                            ))}
                        </div>
                        
                        <div className="p-4 bg-slate-100 text-center font-tech text-[10px] text-slate-400 border-t border-slate-200">
                            SELECT MODULE TO ACTIVATE
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [showExtra, setShowExtra] = useState(false);
            const [view, setView] = useState('home');

            if (view === 'wash' || view === 'dry') {
                return (
                    <div className="max-w-md mx-auto min-h-screen bg-[#f0f2f5] flex flex-col justify-center items-center font-bold">
                        <p>MODULE: {view.toUpperCase()}</p>
                        <button onClick={() => setView('home')} className="mt-4 underline text-blue-600">Back</button>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#f0f2f5] border-x border-slate-300 relative shadow-2xl flex flex-col font-display overflow-hidden">
                    <div className="fixed inset-0 tech-grid opacity-30 pointer-events-none"></div>
                    
                    <Header />

                    <main className="flex-1 p-5 flex flex-col gap-5 relative z-10 overflow-y-auto">
                        
                        {/* 1. AD BANNER (Framed) */}
                        <div className="w-full aspect-[16/9] bg-black chamfer-lg relative border-2 border-[#111] group overflow-hidden scan-effect shadow-lg">
                            <img src={IMG_AD} className="w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-1000" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                            <div className="absolute bottom-4 left-4">
                                <span className="bg-[#0055ff] text-white font-tech text-[10px] font-bold px-1.5 py-0.5 mb-2 inline-block">PROMO_2025</span>
                                <h2 className="text-white font-black text-2xl uppercase leading-none">GIẶT SẤY<br/>CÔNG NGHỆ CAO</h2>
                            </div>
                        </div>

                        {/* 2. MAIN MODULES (Stacked for Impact) */}
                        <div className="flex flex-col gap-4">
                            <div className="flex justify-between items-end border-b-2 border-slate-300 pb-1">
                                <span className="font-black text-[#111] text-lg uppercase">DỊCH VỤ CHÍNH</span>
                                <span className="font-tech text-xs font-bold text-slate-400">CORE_OPS</span>
                            </div>

                            <BigButton 
                                title="Máy Giặt" 
                                code="MOD_WASH" 
                                img={IMG_WASHER} 
                                color="blue" 
                                onClick={() => setView('wash')} 
                            />
                            
                            <BigButton 
                                title="Máy Sấy" 
                                code="MOD_DRY" 
                                img={IMG_DRYER} 
                                color="orange" 
                                onClick={() => setView('dry')} 
                            />
                        </div>

                        {/* 3. EXTRA UTILITIES BUTTON (Single Block) */}
                        <div className="mt-auto pt-4">
                            <button 
                                onClick={() => setShowExtra(true)}
                                className="w-full h-16 bg-[#111] chamfer-sm flex items-center justify-between px-6 hover:bg-[#222] transition-colors btn-press border-2 border-[#111] shadow-xl"
                            >
                                <div className="flex items-center gap-4">
                                    <div className="w-8 h-8 bg-[#333] flex items-center justify-center rounded-sm text-white">
                                        <GridIcon />
                                    </div>
                                    <div className="text-left">
                                        <h3 className="font-black text-white uppercase leading-none">Tiện Ích Khác</h3>
                                        <p className="font-tech text-[10px] text-gray-400 font-bold mt-0.5">VENDING / GAMES / MORE...</p>
                                    </div>
                                </div>
                                <div className="text-white">
                                    <span className="font-black text-xl">+</span>
                                </div>
                            </button>
                        </div>

                    </main>

                    {/* MODAL */}
                    <ExtraServicesModal isOpen={showExtra} onClose={() => setShowExtra(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
