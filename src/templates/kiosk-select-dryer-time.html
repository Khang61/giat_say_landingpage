<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Dryer Control</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-display: 'Inter', sans-serif;
            --font-tech: 'JetBrains Mono', monospace;
            --color-dark: #111;
            --color-dry: #ff4800; /* Industrial Orange for Dryer */
            --color-gray: #e5e7eb;
        }

        body {
            font-family: var(--font-display);
            background-color: #f0f2f5;
            color: var(--color-dark);
        }

        /* --- INDUSTRIAL SHAPES --- */
        .chamfer-lg {
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }
        .chamfer-sm {
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        /* --- UTILS --- */
        .font-tech { font-family: var(--font-tech); }
        .btn-press { transition: transform 0.1s, box-shadow 0.1s; }
        .btn-press:active { transform: scale(0.96); box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }

        /* Grid Texture */
        .tech-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        }

        /* LED Glow */
        .led-text {
            text-shadow: 0 0 10px rgba(255, 72, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ className, children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="square" strokeLinejoin="miter" className={className}>{children}</svg>
        );
        const ChevronLeft = () => (<Icon className="w-5 h-5"><polyline points="15 18 9 12 15 6"/></Icon>);
        const Minus = () => (<Icon className="w-8 h-8"><line x1="5" y1="12" x2="19" y2="12"/></Icon>);
        const Plus = () => (<Icon className="w-8 h-8"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>);
        const Flame = () => (<Icon className="w-5 h-5"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.9 1.8 2.2 3.1 2.9 3.8Z"/></Icon>);
        const Clock = () => (<Icon className="w-5 h-5"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>);

        // --- COMPONENTS ---

        const Header = () => (
            <header className="flex justify-between items-center p-5 bg-white border-b-2 border-slate-200 sticky top-0 z-50">
                <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-[#111] text-white flex items-center justify-center font-black text-xl chamfer-sm border-2 border-[#111]">L</div>
                    <div className="leading-none">
                        <h1 className="font-black text-xl tracking-tighter text-[#111]">LAUNDRY<span className="text-slate-400">OS</span></h1>
                    </div>
                </div>
                <div className="bg-orange-50 border border-orange-200 px-3 py-1 chamfer-sm">
                    <span className="font-tech font-bold text-sm text-orange-700">DRY_MOD_V2</span>
                </div>
            </header>
        );

        const DryerControl = () => {
            const STEP_MINUTES = 10;
            const PRICE_PER_STEP = 5000; // Giả sử 5k cho 10 phút
            const MIN_TIME = 20;
            const MAX_TIME = 90;

            const [minutes, setMinutes] = useState(30); // Default 30 mins

            // Tính tiền dựa trên thời gian (Demo logic)
            const displayPrice = (minutes / 10) * PRICE_PER_STEP;

            const handleIncrease = () => {
                if (minutes < MAX_TIME) setMinutes(prev => prev + STEP_MINUTES);
            };

            const handleDecrease = () => {
                if (minutes > MIN_TIME) setMinutes(prev => prev - STEP_MINUTES);
            };

            return (
                <div className="flex-1 flex flex-col p-5 max-w-md mx-auto w-full h-full overflow-hidden">
                    
                    <button className="flex items-center gap-2 text-slate-500 hover:text-[#111] mb-4 font-bold text-xs uppercase w-fit transition-colors group">
                        <ChevronLeft /> <span className="group-hover:underline">Quay Lại</span>
                    </button>

                    <div className="flex items-center gap-4 mb-6">
                        <div className="w-16 h-16 bg-white border-2 border-slate-200 flex items-center justify-center p-2 chamfer-sm">
                             <img src="https://cdn-icons-png.flaticon.com/512/2642/2642289.png" className="w-full h-full object-contain" />
                        </div>
                        <div>
                            <p className="font-tech text-xs text-orange-600 font-bold uppercase tracking-wider">Target Unit</p>
                            <h2 className="font-black text-3xl text-[#111] uppercase leading-none">Máy Sấy 02</h2>
                            <p className="text-slate-400 text-xs font-bold mt-1">15KG CAPACITY • AUTO TEMP</p>
                        </div>
                    </div>

                    {/* MAIN CONTROL PANEL */}
                    <div className="bg-white border-2 border-slate-300 chamfer-lg p-1 relative shadow-lg mb-6 flex-1 flex flex-col">
                        <div className="bg-[#111] p-6 chamfer-lg text-white relative overflow-hidden flex-1 flex flex-col justify-center">
                            {/* Background Tech Lines */}
                            <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'linear-gradient(rgba(255, 72, 0, 0.3) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 72, 0, 0.3) 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                            
                            {/* Time Display */}
                            <div className="flex flex-col items-center justify-center mb-10 relative z-10 text-center">
                                <p className="font-tech text-sm text-gray-500 font-bold uppercase mb-4 flex items-center gap-2 border border-gray-700 px-3 py-1 rounded-full"><Clock className="w-4 h-4"/> Thời gian sấy</p>
                                <div className="flex items-baseline justify-center">
                                    <span className="font-black text-9xl tracking-tighter led-text text-white">{minutes}</span>
                                    <div className="flex flex-col items-start ml-2">
                                        <span className="font-tech text-2xl text-orange-500 font-bold">PHÚT</span>
                                    </div>
                                </div>
                                <p className="text-gray-500 text-xs mt-2 font-bold uppercase tracking-widest">Nhiệt độ tự động tối ưu</p>
                            </div>

                            {/* Control Buttons */}
                            <div className="flex gap-4 relative z-10 w-full max-w-xs mx-auto">
                                <button 
                                    onClick={handleDecrease}
                                    disabled={minutes <= MIN_TIME}
                                    className="flex-1 bg-[#333] hover:bg-[#444] disabled:opacity-50 disabled:cursor-not-allowed text-white h-24 chamfer-sm flex items-center justify-center btn-press border-2 border-transparent hover:border-white transition-all group"
                                >
                                    <Minus className="group-active:scale-90 transition-transform" />
                                </button>
                                <button 
                                    onClick={handleIncrease}
                                    disabled={minutes >= MAX_TIME}
                                    className="flex-1 bg-white text-[#111] h-24 chamfer-sm flex items-center justify-center btn-press border-2 border-white hover:bg-orange-50 hover:border-orange-500 hover:text-orange-600 transition-all shadow-[0_0_20px_rgba(255,255,255,0.2)] group"
                                >
                                    <Plus className="group-active:scale-125 transition-transform" />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* INFO BOX */}
                    <div className="bg-orange-50 border border-orange-200 p-4 mb-6 chamfer-sm flex items-center gap-3">
                        <div className="text-orange-500"><Flame className="w-6 h-6" /></div>
                        <div>
                            <p className="text-xs font-bold text-orange-800 uppercase">Chế độ Sấy Chuẩn</p>
                            <p className="text-[10px] text-orange-600 font-bold">Máy sẽ tự động điều chỉnh nhiệt độ phù hợp để bảo vệ quần áo.</p>
                        </div>
                    </div>

                    {/* CONFIRM BUTTON */}
                    <div className="mt-auto">
                        <button className="w-full h-16 bg-[#ff4800] hover:bg-[#e64100] text-white chamfer-sm btn-press font-black text-xl uppercase tracking-wide border-2 border-[#ff4800] shadow-lg shadow-orange-500/20 flex items-center justify-center gap-3">
                            <span>Thanh Toán • {displayPrice.toLocaleString()}đ</span>
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={3}><path strokeLinecap="square" strokeLinejoin="miter" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                        </button>
                    </div>

                </div>
            );
        };

        const App = () => {
            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#f0f2f5] border-x border-slate-300 relative shadow-2xl flex flex-col font-display overflow-hidden">
                    <div className="fixed inset-0 tech-grid opacity-30 pointer-events-none"></div>
                    <Header />
                    <DryerControl />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
