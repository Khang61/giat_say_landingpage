<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Activation</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-display: 'Inter', sans-serif;
            --font-tech: 'JetBrains Mono', monospace;
            --color-dark: #111;
            --color-success: #00cc66;
            --color-error: #ff3333;
        }

        body {
            font-family: var(--font-display);
            background-color: #f0f2f5;
            color: var(--color-dark);
        }

        /* --- INDUSTRIAL SHAPES --- */
        .chamfer-xl {
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
        }
        .chamfer-lg {
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }
        .chamfer-sm {
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        /* --- UTILS --- */
        .font-tech { font-family: var(--font-tech); }
        .btn-press { transition: transform 0.1s; }
        .btn-press:active { transform: scale(0.95); }

        /* Grid Texture */
        .tech-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        }

        /* Animations */
        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 204, 102, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 204, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 204, 102, 0); }
        }
        .pulse-green { animation: success-pulse 2s infinite; }

        @keyframes error-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 51, 51, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 51, 51, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 51, 51, 0); }
        }
        .pulse-red { animation: error-pulse 2s infinite; }

        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-in { animation: slide-up 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        
        /* Receipt tear effect */
        .tear-top {
            background-image: radial-gradient(circle at 10px 0, transparent 8px, white 9px);
            background-size: 20px 10px;
            background-repeat: repeat-x;
            height: 10px; width: 100%; position: absolute; top: -10px; left: 0; transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ className, children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="square" strokeLinejoin="miter" className={className}>{children}</svg>
        );
        const Power = () => (<Icon className="w-12 h-12"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"/><line x1="12" y1="2" x2="12" y2="12"/></Icon>);
        const CheckCircle = () => (<Icon className="w-16 h-16"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>);
        const AlertTriangle = () => (<Icon className="w-16 h-16"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></Icon>);
        const RefreshCw = () => (<Icon className="w-5 h-5"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></Icon>);
        const PhoneCall = () => (<Icon className="w-5 h-5"><path d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 8.94m-1 7.98v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>);

        // --- COMPONENTS ---

        const Header = () => (
            <header className="flex justify-between items-center p-5 bg-white border-b-2 border-slate-200 sticky top-0 z-50">
                <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-[#111] text-white flex items-center justify-center font-black text-xl chamfer-sm border-2 border-[#111]">L</div>
                    <div className="leading-none">
                        <h1 className="font-black text-xl tracking-tighter text-[#111]">LAUNDRY<span className="text-slate-400">OS</span></h1>
                    </div>
                </div>
                <div className="bg-slate-100 border border-slate-300 px-3 py-1 chamfer-sm">
                    <span className="font-tech font-bold text-sm text-slate-700">STATUS_LOG</span>
                </div>
            </header>
        );

        // SUCCESS VIEW
        const SuccessView = () => {
            const [countdown, setCountdown] = useState(10);

            useEffect(() => {
                const timer = setInterval(() => setCountdown(p => p > 0 ? p - 1 : 0), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex-1 flex flex-col items-center justify-center p-5 text-center animate-in">
                    
                    {/* Status Icon */}
                    <div className="w-32 h-32 bg-[#00cc66] text-white flex items-center justify-center rounded-full mb-6 pulse-green shadow-2xl shadow-green-500/30">
                        <Power />
                    </div>

                    <h2 className="font-black text-4xl uppercase text-[#111] leading-none mb-2">Kích Hoạt<br/><span className="text-[#00cc66]">Thành Công</span></h2>
                    <p className="font-tech text-slate-500 font-bold mb-8">SYS_MSG: UNIT_ACTIVATED_OK</p>

                    {/* Digital Receipt Card */}
                    <div className="w-full max-w-xs bg-white border-2 border-[#111] chamfer-lg p-0 shadow-lg relative mb-8">
                        <div className="bg-[#111] p-3 text-white text-center font-tech text-xs font-bold uppercase">
                            Digital Receipt #9283
                        </div>
                        <div className="p-6 text-left space-y-4">
                            <div className="flex justify-between items-center border-b border-dashed border-slate-300 pb-2">
                                <span className="font-tech text-slate-500 text-xs font-bold uppercase">Device ID</span>
                                <span className="font-black text-2xl text-[#111]">MÁY 01</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="font-tech text-slate-500 text-xs font-bold uppercase">Chương Trình</span>
                                <span className="font-bold text-[#111]">GIẶT NHANH</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="font-tech text-slate-500 text-xs font-bold uppercase">Thời gian</span>
                                <span className="font-bold text-[#111]">35 Phút</span>
                            </div>
                        </div>
                        {/* Instruction */}
                        <div className="bg-blue-50 p-3 text-center border-t-2 border-[#111]">
                            <p className="text-[#0055ff] font-bold text-xs uppercase">Vui lòng nhấn nút START trên máy</p>
                        </div>
                    </div>

                    {/* Auto Home Button */}
                    <button onClick={() => window.location.reload()} className="bg-[#111] text-white px-8 py-4 font-black uppercase chamfer-sm hover:bg-[#333] transition-colors w-full max-w-xs relative overflow-hidden group">
                        <div className="absolute left-0 top-0 h-full bg-[#333] transition-all duration-[10000ms] ease-linear w-full" style={{width: `${(countdown/10)*100}%`}}></div>
                        <span className="relative z-10 flex items-center justify-center gap-2">
                            Màn Hình Chính ({countdown}s)
                        </span>
                    </button>
                </div>
            );
        };

        // FAILURE VIEW
        const FailureView = ({ onRetry }) => {
            return (
                <div className="flex-1 flex flex-col items-center justify-center p-5 text-center animate-in">
                    
                    {/* Status Icon */}
                    <div className="w-32 h-32 bg-[#ff3333] text-white flex items-center justify-center rounded-full mb-6 pulse-red shadow-2xl shadow-red-500/30">
                        <AlertTriangle />
                    </div>

                    <h2 className="font-black text-4xl uppercase text-[#111] leading-none mb-2">Kích Hoạt<br/><span className="text-[#ff3333]">Thất Bại</span></h2>
                    
                    {/* Tech Error Box */}
                    <div className="font-tech bg-red-50 border border-red-200 text-red-600 px-4 py-2 font-bold text-sm mb-8 rounded-sm">
                        ERR_CODE: TIMEOUT_504 // NO_SIGNAL
                    </div>

                    {/* Explanation */}
                    <p className="text-slate-500 text-sm max-w-xs mb-8 font-medium leading-relaxed">
                        Hệ thống không thể kết nối với máy giặt. Vui lòng thử lại hoặc liên hệ hỗ trợ kỹ thuật.
                    </p>

                    <div className="w-full max-w-xs space-y-3">
                        {/* Retry Button */}
                        <button onClick={onRetry} className="bg-[#111] text-white px-6 py-4 font-black uppercase chamfer-sm hover:bg-[#333] transition-colors w-full flex items-center justify-center gap-2 btn-press">
                            <RefreshCw /> Thử Lại Ngay
                        </button>
                        
                        {/* Support Button */}
                        <button className="bg-white border-2 border-slate-300 text-slate-600 px-6 py-4 font-bold uppercase chamfer-sm hover:border-[#111] hover:text-[#111] transition-colors w-full flex items-center justify-center gap-2 btn-press">
                            <PhoneCall /> Gọi Hỗ Trợ
                        </button>
                    </div>
                    
                    <p className="font-tech text-[10px] text-slate-400 mt-6 font-bold">HOTLINE: 1900-888-999</p>
                </div>
            );
        };

        const App = () => {
            const [status, setStatus] = useState('success'); // 'success' or 'failure'

            // For Demo toggle
            const toggleStatus = () => setStatus(s => s === 'success' ? 'failure' : 'success');

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#f0f2f5] border-x border-slate-300 relative shadow-2xl flex flex-col font-display overflow-hidden">
                    <div className="fixed inset-0 tech-grid opacity-30 pointer-events-none"></div>
                    
                    <Header />

                    <main className="flex-1 flex flex-col relative z-10 overflow-y-auto">
                        {status === 'success' ? <SuccessView /> : <FailureView onRetry={() => alert('Retrying...')} />}
                    </main>

                    {/* Demo Toggle (Hidden in prod) */}
                    <button onClick={toggleStatus} className="absolute top-20 right-4 bg-gray-200 text-[10px] px-2 py-1 opacity-50 hover:opacity-100 font-bold font-tech z-50">
                        TOGGLE: {status.toUpperCase()}
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
