<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Wash Mode</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-display: 'Inter', sans-serif;
            --font-tech: 'JetBrains Mono', monospace;
            --color-dark: #111;
            --color-accent: #0055ff;
            --color-highlight: #00cc66;
        }

        body {
            font-family: var(--font-display);
            background-color: #f0f2f5;
            color: var(--color-dark);
        }

        /* --- INDUSTRIAL SHAPES --- */
        .chamfer-sm {
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        /* --- UTILS --- */
        .font-tech { font-family: var(--font-tech); }
        .btn-press { transition: transform 0.1s; }
        .btn-press:active { transform: scale(0.96); }

        /* Grid Texture */
        .tech-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS ---
        const Icon = ({ className, children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="square" strokeLinejoin="miter" className={className}>{children}</svg>
        );
        const ChevronLeft = () => (<Icon className="w-5 h-5"><polyline points="15 18 9 12 15 6"/></Icon>);
        const Clock = () => (<Icon className="w-4 h-4"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>);
        const Thermometer = () => (<Icon className="w-4 h-4"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></Icon>);
        const Droplets = () => (<Icon className="w-4 h-4"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/></Icon>);
        const Check = () => (<Icon className="w-5 h-5"><polyline points="20 6 9 17 4 12"/></Icon>);

        // --- DATA ---
        const WASH_MODES = [
            { id: 'quick', name: 'Giặt Nhanh', sub: 'QUICK_30', time: '30 Phút', temp: '30°C', price: 25000, desc: 'Đồ ít bẩn, cần gấp.' },
            { id: 'standard', name: 'Tiêu Chuẩn', sub: 'STANDARD', time: '45 Phút', temp: '40°C', price: 35000, desc: 'Giặt sạch sâu hàng ngày.' },
            { id: 'heavy', name: 'Giặt Mạnh', sub: 'HEAVY_DUTY', time: '60 Phút', temp: '60°C', price: 45000, desc: 'Đồ dày, vết bẩn cứng đầu.' },
            { id: 'delicate', name: 'Đồ Mỏng', sub: 'DELICATE', time: '40 Phút', temp: 'Lạnh', price: 30000, desc: 'Vải lụa, len, dễ hư hỏng.' },
            { id: 'hot', name: 'Diệt Khuẩn', sub: 'ANTI_BAC', time: '75 Phút', temp: '90°C', price: 50000, desc: 'Nước nóng diệt khuẩn tối đa.' },
        ];

        // --- COMPONENTS ---

        const Header = () => (
            <header className="flex justify-between items-center p-5 bg-white border-b-2 border-slate-200 sticky top-0 z-50">
                <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-[#111] text-white flex items-center justify-center font-black text-xl chamfer-sm border-2 border-[#111]">L</div>
                    <div className="leading-none">
                        <h1 className="font-black text-xl tracking-tighter text-[#111]">LAUNDRY<span className="text-slate-400">OS</span></h1>
                    </div>
                </div>
                <div className="bg-blue-50 border border-blue-200 px-3 py-1 chamfer-sm">
                    <span className="font-tech font-bold text-sm text-blue-700">WASH_MOD_V1</span>
                </div>
            </header>
        );

        const WashModeSelector = () => {
            const [selectedId, setSelectedId] = useState('standard');
            const selectedMode = WASH_MODES.find(m => m.id === selectedId);

            return (
                <div className="flex-1 flex flex-col p-5 max-w-md mx-auto w-full h-full overflow-hidden">
                    
                    <button className="flex items-center gap-2 text-slate-500 hover:text-[#111] mb-4 font-bold text-xs uppercase w-fit transition-colors group">
                        <ChevronLeft /> <span className="group-hover:underline">Quay Lại</span>
                    </button>

                    {/* Target Info */}
                    <div className="flex items-center gap-4 mb-6">
                        <div className="w-16 h-16 bg-white border-2 border-slate-200 flex items-center justify-center p-2 chamfer-sm">
                             <img src="https://cdn-icons-png.flaticon.com/512/9564/9564619.png" className="w-full h-full object-contain" />
                        </div>
                        <div>
                            <p className="font-tech text-xs text-blue-600 font-bold uppercase tracking-wider">Target Unit</p>
                            <h2 className="font-black text-3xl text-[#111] uppercase leading-none">Máy Giặt 01</h2>
                            <p className="text-slate-400 text-xs font-bold mt-1">10KG CAPACITY • INVERTER</p>
                        </div>
                    </div>

                    {/* MODE LIST */}
                    <div className="flex-1 overflow-y-auto -mx-2 px-2 pb-4 space-y-3">
                        <div className="flex justify-between items-end border-b-2 border-slate-200 pb-1 mb-2">
                            <span className="font-black text-[#111] text-lg uppercase">Chương Trình</span>
                            <span className="font-tech text-xs font-bold text-slate-400">SELECT_PROG</span>
                        </div>

                        {WASH_MODES.map((mode) => {
                            const isActive = selectedId === mode.id;
                            return (
                                <button
                                    key={mode.id}
                                    onClick={() => setSelectedId(mode.id)}
                                    className={`
                                        w-full text-left relative group btn-press overflow-hidden transition-all p-4 border-2 chamfer-sm
                                        ${isActive 
                                            ? 'bg-[#111] border-[#111] text-white shadow-xl translate-x-1' 
                                            : 'bg-white border-slate-200 text-[#111] hover:border-slate-400'}
                                    `}
                                >
                                    {/* Active Indicator Strip */}
                                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${isActive ? 'bg-[#0055ff]' : 'bg-transparent'}`}></div>

                                    <div className="flex justify-between items-start mb-2 pl-3">
                                        <div>
                                            <div className="flex items-center gap-2">
                                                <h3 className="font-black text-lg uppercase tracking-tight">{mode.name}</h3>
                                                {isActive && <span className="bg-[#0055ff] text-white text-[9px] px-1.5 py-0.5 font-tech font-bold rounded-sm">SELECTED</span>}
                                            </div>
                                            <p className={`text-xs font-medium mt-0.5 ${isActive ? 'text-slate-400' : 'text-slate-500'}`}>{mode.desc}</p>
                                        </div>
                                        <div className="text-right">
                                            <span className={`font-tech font-bold text-lg ${isActive ? 'text-[#00cc66]' : 'text-[#0055ff]'}`}>
                                                {mode.price.toLocaleString()}
                                            </span>
                                        </div>
                                    </div>

                                    {/* Technical Specs */}
                                    <div className={`flex gap-2 pl-3 mt-3 border-t pt-2 ${isActive ? 'border-gray-800' : 'border-slate-100'}`}>
                                        <div className={`flex items-center gap-1.5 px-2 py-1 text-[10px] font-tech font-bold border ${isActive ? 'bg-[#222] border-[#333] text-gray-300' : 'bg-slate-50 border-slate-200 text-slate-500'}`}>
                                            <Clock className={isActive ? 'text-white' : 'text-slate-700'} /> {mode.time}
                                        </div>
                                        <div className={`flex items-center gap-1.5 px-2 py-1 text-[10px] font-tech font-bold border ${isActive ? 'bg-[#222] border-[#333] text-gray-300' : 'bg-slate-50 border-slate-200 text-slate-500'}`}>
                                            <Thermometer className={isActive ? 'text-red-400' : 'text-red-500'} /> {mode.temp}
                                        </div>
                                    </div>
                                </button>
                            );
                        })}
                    </div>

                    {/* CONFIRM BUTTON */}
                    <div className="pt-4 border-t-2 border-slate-200 bg-[#f0f2f5]">
                        <button className="w-full h-16 bg-[#0055ff] hover:bg-[#0044cc] text-white chamfer-sm btn-press font-black text-xl uppercase tracking-wide border-2 border-[#0055ff] shadow-lg shadow-blue-500/20 flex items-center justify-between px-6 group">
                            <span className="flex flex-col items-start">
                                <span className="text-[10px] font-tech text-blue-200 font-bold">TOTAL</span>
                                <span>{selectedMode.price.toLocaleString()}đ</span>
                            </span>
                            <span className="flex items-center gap-2">
                                Thanh Toán <ChevronLeft className="rotate-180 w-6 h-6 group-hover:translate-x-1 transition-transform" />
                            </span>
                        </button>
                    </div>

                </div>
            );
        };

        const App = () => {
            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#f0f2f5] border-x border-slate-300 relative shadow-2xl flex flex-col font-display overflow-hidden">
                    <div className="fixed inset-0 tech-grid opacity-30 pointer-events-none"></div>
                    <Header />
                    <WashModeSelector />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
